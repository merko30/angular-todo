<header class="w-screen py-4 border-b border-gray-200">
  <div class="container mx-auto">
    <a routerLink="/" class="text-primary uppercase font-semibold text-lg">
      Posts
    </a>
    <nav class="float-right space-x-4">
      @if (loading$ | async){
      <span class="inline-block w-20 h-5 bg-gray-100"></span>
      <span class="inline-block w-20 h-5 bg-gray-100"></span>
      } @if (!(loggedIn$ | async) && !(loading$ | async)){
      <a routerLink="/login" class="text-primary hover:underline cursor-pointer"
        >Login</a
      >
      <a
        routerLink="/register"
        class="text-primary hover:underline cursor-pointer"
        >Register</a
      >
      } @if ((loggedIn$ | async) ) {
      <a
        routerLink="/posts/create"
        class="text-primary hover:underline cursor-pointer"
        >Create post</a
      >
      <button
        (click)="logout()"
        class="text-primary hover:text-primary/90 border-0 bg-none"
      >
        Logout
      </button>
      }
    </nav>
  </div>
</header>
<main class="py-4 flex-1 min-h-screen container mx-auto">
  <router-outlet />
</main>
<footer class="py-2 text-center text-primary border-t border-t-gray-200">
  Made by Merim
</footer>
