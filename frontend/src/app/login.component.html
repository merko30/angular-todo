<div class="max-w-md mx-auto mt-12 p-6 bg-white rounded shadow">
  <h2 class="text-2xl font-bold mb-4">Login</h2>
  <form #form="ngForm" (ngSubmit)="onSubmit(form)">
    <app-alert *ngIf="responseError$ | async" className="mb-4">
      {{ responseError$ | async }}
    </app-alert>

    <app-field
      label="Email"
      name="email"
      [error]="errors['email']"
      placeholder="Enter your email"
    >
      <input
        [(ngModel)]="email"
        name="email"
        type="email"
        class="w-full border border-gray-200 rounded px-3 py-2"
        required
      />
    </app-field>
    <app-field
      label="Password"
      name="password"
      [error]="errors['password']"
      placeholder="Enter your password"
      className="mb-4"
    >
      <input
        [(ngModel)]="password"
        name="password"
        type="password"
        class="w-full border border-gray-200 rounded px-3 py-2"
        required
      />
    </app-field>
    <app-button [disabled]="!!(loading$ | async)" className="w-full">
      {{ (loading$ | async) ? "Logging in..." : "Login" }}
    </app-button>
  </form>
</div>
