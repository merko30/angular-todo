<div class="backdrop">
  <div class="modal-box" role="dialog">
    <h2 class="text-2xl font-semibold mb-4">Create Post</h2>
    <form #form="ngForm" (ngSubmit)="onSubmit(form)">
      <app-field
        label="Title"
        name="title"
        placeholder="Enter post title"
        [error]="errors['title']"
      >
        <input
          ngModel
          name="title"
          class="w-full border border-gray-200 px-4 py-2 rounded-md"
        />
      </app-field>
      <app-field
        label="Body"
        name="body"
        placeholder="Enter post body"
        [error]="errors['body']"
      >
        <textarea
          ngModel
          name="body"
          rows="5"
          class="w-full border border-gray-200 px-4 py-2 rounded-md"
        ></textarea>
      </app-field>
      <app-field
        label="Tags"
        name="tags"
        placeholder="Post tags"
        [error]="errors['tags']"
      >
        <input
          ngModel
          name="tags"
          class="w-full border border-gray-200 px-4 py-2 rounded-md"
        />
        <span class="text-gray-600 text-sm"
          >Separate tags by comma e.g health, fitness</span
        >
      </app-field>
      <app-button type="submit">Submit</app-button>
    </form>
  </div>
</div>
