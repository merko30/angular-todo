@if (post){
<div class="max-w-3xl mx-auto">
  <img src="img.jpg" [alt]="post.slug" class="w-full min-h-96" />
  <h1 class="text-3xl font-semibold mb-4">{{ post.title }}</h1>
  <app-tag-list [tags]="post.tags" className="mb-2"></app-tag-list>
  @if (post.subtitle) {
  <h3 class="text-2xl text-gray-700">
    {{ post.subtitle }}
  </h3>
  }
  <p class="text-lg">{{ post.body }}</p>
</div>
}
