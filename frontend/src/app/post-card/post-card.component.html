<li class="bg-gray-50 rounded-md">
  <a [routerLink]="['/posts', post().id]">
    <img src="/img.jpg" [alt]="post().title" class="min-h-56" />
    <div class="p-4">
      <h2 class="text-2xl line-clamp-2">
        {{ post().title }}
      </h2>
      <p class="text-sm text-gray-500 line-clamp-2">{{ post().body }}</p>
      <app-tag-list [tags]="post().tags"></app-tag-list>
    </div>
  </a>
</li>
