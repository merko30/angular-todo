<li class="bg-gray-50 rounded-md min-h-full flex items-stretch">
  <a [routerLink]="['/posts', post().id]">
    <img src="/img.jpg" [alt]="post().title" class="min-h-56" />
    <div class="p-4">
      <h2 class="text-lg line-clamp-2 mb-1">
        {{ post().title }}
      </h2>

      <p class="text-xs text-gray-500 line-clamp-2">
        {{ post().subtitle ?? postBody }}
      </p>
    </div>
  </a>
</li>
