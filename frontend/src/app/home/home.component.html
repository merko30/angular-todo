<div class="flex gap-6">
  <ul class="w-full md:w-2/3 grid grid-cols-2 md:grid-cols-3 gap-4">
    @for (item of posts$ | async; track $index) {
    <app-post-card [post]="item"></app-post-card>
    }
  </ul>
  <div class="hidden md:block md:w-1/3">
    <h2 class="text-2xl font-semibold mb-4">Browse tags</h2>
    <app-tag-list
      [tags]="(tags$ | async) ?? []"
      (onTagClick)="onTagClick($event)"
      className="gap-4"
      itemClassName="p-2 bg-primary border-0 text-white text-sm"
    ></app-tag-list>
  </div>
</div>
